  
  <div class="container">
  <div class="row">
    <div class="col-md-6">
  <div class="form">
    <h2 id="billing">Billing Details</h2>
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" class="col-md-12">
        <div class="row">
            <div class="col-md-6">
              <label for="fName">First Name</label>
              <input type="text" id="fname" name="firstname" ngModel placeholder="Your first name.." #fname="ngModel" required>
              <small *ngIf="fname.invalid && fname.touched">First name is required</small>
            </div>
  
            <div class="col-md-6">
              <label for="lName">Last Name</label>
              <input type="text" id="lname" name="lastname" ngModel placeholder="Your last name..">
            </div>
          </div>
<label for="gender">Gender: &nbsp;</label>
<span *ngFor="let gen of gender">
  <input type="radio" id="{{gen.id}}" value="{{gen.value}}" name="gender" ngModel [(ngModel)]="defaultgender">
  <label for="Male">{{gen.value}} &nbsp;</label>
</span><br>
        <label for="country">Country</label>
        <select id="country" name="country" [(ngModel)]="defaultCountry">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india" >India</option>
          <option value="uk">UK</option>
        </select>

        <label for="city">City</label>
        <input type="text" id="city" name="city" ngModel>


        <label for="state">State</label>
        <select id="state" name="state" ngModel>
            <option value="rajasthan">Rajasthan</option>
            <option value="california">California</option>
            <option value="columbia">Columbia</option>
            <option value="scotland">Scotland</option>
            <option value="gujarat">Gujarat</option>
          </select>
          <label for="streetName">Street Address</label>
          <input type="text" id="streetName" name="streetName" ngModel placeholder="Your address">
  
         
  
          <label for="email">Email</label>

          <input type="email" id="email" name="email" placeholder="Your  email.."
          name="email" ngModel >
          <label for="phone">Phone</label>
          
          <input type="tel" id="phone" name="phone" placeholder="Your phone number.."
          ngModel >
    <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" ngModel placeholder="Your zip code..">

        <input type="submit" value="Submit" id="btn">
    </form>
  </div>
