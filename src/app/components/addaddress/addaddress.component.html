<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    
        <label for="country">Country</label>
        <select id="country" formControlName="country">
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="Usa">USA</option>
          <option value="India">India</option>
          <option value="Uk">UK</option>
        </select>
    </div>
  
    <div class="form-group">
        <label for="state">State</label>
        <select id="state" formControlName="state">
          <option value="Rajasthan">Rajasthan</option>
          <option value="California">California</option>
          <option value="Columbia">Columbia</option>
          <option value="Scotland">Scotland</option>
          <option value="Gujarat">Gujarat</option>
        </select>
    </div>
  
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city" class="form-control">
      <!-- <div *ngIf="addressForm.get('city').hasError('required') && addressForm.get('city').touched" class="text-danger">
        City is required.
      </div> -->
    </div>
  
    <div class="form-group">
      <label for="streetAddress">Street Address</label>
      <input type="text" id="streetAddress" formControlName="streetAddress" class="form-control">
      <!-- <div *ngIf="addressForm.get('streetAddress').hasError('required') && addressForm.get('streetAddress').touched" class="text-danger">
        Street Address is required.
      </div> -->
    </div>
  
    <div class="form-group">
      <label for="zipcode">Zip Code</label>
      <input type="text" id="zipcode" formControlName="zipcode" class="form-control">
      <!-- <div *ngIf="addressForm.get('zipcode').hasError('required') && addressForm.get('zipcode').touched" class="text-danger">
        Zip Code is required.
      </div> -->
      <!-- <div *ngIf="addressForm.get('zipcode').hasError('pattern') && addressForm.get('zipcode').touched" class="text-danger">
        Zip Code must be a 5-digit number.
      </div> -->
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
