
<div class="hero-wrap hero-bread" style="background-image: url('assets/bg_1.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Cart</span></p>
        <h1 class="mb-0 bread">Address Form</h1>
      </div>
    </div>
  </div>
</div>





<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
  <div class="col-md-12" style="margin-top: 70px;">
    <div class="form-group">
    
        <label for="country">Country</label>
        <select id="country" formControlName="country">
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="Usa">USA</option>
          <option value="India"> India</option>
          <option value="Uk">UK</option>
        </select>
    </div>
  </div>
  
  <div class="col-md-12">
    <div class="form-group">
        <label for="state">State</label>
        <select id="state" formControlName="state">
          <option value="Rajasthan" >Rajasthan</option>
          <option value="California">California</option>
          <option value="Columbia">Columbia</option>
          <option value="Scotland">Scotland</option>
          <option value="Gujarat">Gujarat</option>
        </select>
    </div>
  </div>
    <div class="col-md-12">
      <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" formControlName="city" class="form-control" placeholder="Your city name..">
          <div class="errors" *ngIf="!addressForm.controls['city']?.valid && (addressForm.controls['city']?.dirty || addressForm.controls['city']?.touched)">
            <div *ngIf="addressForm.controls['city']?.errors?.['required']" class="text-danger">City is required</div>
      </div>
  </div>
    </div>
  <div class="col-md-12">
      <div class="form-group">
          <label for="streetAddress">Street Address</label>
          <input type="text" id="streetAddress" formControlName="streetAddress" class="form-control" placeholder="Your street address..">
          <div class="errors" *ngIf="!addressForm.controls['streetAddress']?.valid && (addressForm.controls['streetAddress']?.dirty || addressForm.controls['streetAddress']?.touched)">
            <div *ngIf="addressForm.controls['streetAddress']?.errors?.['required']" class="text-danger">Street Address is required</div>
      </div>
  </div>
  </div>
  
  <div class="col-md-12">
    <div class="form-group">
      <label for="zipcode">Zip Code</label>
      <input type="number" id="zipcode" formControlName="zipcode" class="form-control" placeholder="Your zip code.." [min]="6">
      <div class="errors" *ngIf="!addressForm.controls['zipcode'].valid && (addressForm.controls['zipcode'].dirty || addressForm.controls['zipcode'].touched)">
        <div *ngIf="addressForm.controls['zipcode'].hasError('required')" class="text-danger">*Zip is required*</div>
      
        <div *ngIf="addressForm.controls['zipcode'].hasError('min')" class="text-danger">*Length must be at least 6 characters*</div>
      </div>
    </div>
  </div>
  


  <div class="col-md-12">
      <button type="submit" class="btn btn-primary" [disabled]="!addressForm.valid">Submit</button>
  </div>
