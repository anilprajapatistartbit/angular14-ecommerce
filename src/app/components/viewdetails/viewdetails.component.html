<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<div *ngIf="food" class="food-detail">
  <div class="container">
    <div class="row">
      <!-- <div class="food-image img-container col-md-6">
        <img [src]="food.imageUrl[0]" alt="{{ food.name }}">
      </div> -->
      <div class="food-image img-container col-md-6">
        <lib-ngx-image-zoom
        [thumbImage]=selectedImage
        [fullImage]=selectedImage
    ></lib-ngx-image-zoom>
        <img [src]="selectedImage" alt="{{ food.name }}" class="hidden-image">
      </div>
      
      <div class="food-info col-md-6">
        <h2>{{ food.name }}</h2>
        <p>&#8377;{{ food.price | number:'1.2-2' }}</p>
        <p>Description: {{ food.description }}</p>
        <p>
          <button type="button" class="btn1" style="margin-right: 5px;" (click)="decreaseQuantity(food)">
            <i class="fa fa-minus"></i>
          </button>
          {{ food.quantity }}kg
          <button type="button" class="btn1" style="margin-left: 5px;" (click)="increaseQuantity(food)">
            <i class="fa fa-plus"></i>
          </button>
        </p>
        <p>
          <button class="add-to-cart-button" (click)="addToCart(food)" *ngIf="!food.isInCart; else goToCartButton">
            <i class="fas fa-cart-plus"></i> Add to Cart
          </button>
          <ng-template #goToCartButton>
            <button routerLink="/cart" class="add-to-cart-button"><i class="fas fa-shopping-cart"></i> Go to Cart</button>
          </ng-template>
        </p>
      </div>
    </div>
  </div>
  <div class="thumbnail-container">
    <img
      *ngFor="let imageUrl of food.images"
      [src]="imageUrl.url"
      (click)="onThumbnailClick(imageUrl.id)"
      class="thumbnail"
    >
  </div>
  
</div>
