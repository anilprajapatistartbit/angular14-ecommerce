<h2>Order Details</h2>
<table class="table">
  <thead>
    <tr>
      <th>Sno</th>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let orderItem of orderDetails.orderItems; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ orderItem.foodId }}</td>
      <td>{{orderItem.food.name}}</td>
      <td>{{ orderItem.price }}</td>
      <td>{{ orderItem.quantity }}</td>
      <td>{{ orderItem.price*orderItem.quantity }}</td>
    </tr>
  </tbody>
</table>
