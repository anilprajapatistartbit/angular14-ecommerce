<h2>Food Details</h2>
<table class="table">
  <thead>
    <tr>
      <th>Sno</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ selectedOrder.id }}</td>
      <td>{{ foodDetails.name }}</td>
      <td>{{ foodDetails.price }}</td>
      <td>{{ selectedOrder.orderedQuantity }}</td>
      <td>{{ selectedOrder.totalPrice }}</td>
    </tr>
  </tbody>
</table>
