<h2>Order Details</h2>
<table class="table">

    <thead>
      <tr>
        <th>Sno</th>
        <th>Order ID</th>
        <th>Name</th>
        <th>User ID</th>
        <th>FoodId</th>
        <th>Ordered Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ order.id }}</td>
        <td>{{ order.firstName }}</td>
        <td>{{ order.userId }}</td>
        <td>{{ order.foodId }}</td>
        <td>{{ order.orderedQuantity }}</td>
        <td>{{ order.totalPrice }}</td>
        <td>
          <button (click)="seeItem(order)" >See Item</button>
        </td>
      </tr>
    </tbody>
  </table>
