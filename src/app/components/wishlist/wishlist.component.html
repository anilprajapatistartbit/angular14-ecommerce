
<div class="hero-wrap hero-bread" style="background-image: url('assets/bg_1.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Wishlist</span></p>
          <h1 class="mb-0 bread">My Wishlist</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section ftco-cart">
          <div class="container">
              <div class="row">
              <div class="col-md-12 ftco-animate">
                  <div class="cart-list">
                      <table class="table">
                          <thead class="thead-primary">
                            <tr class="text-center">
                              <th>&nbsp;</th>
                              <th>&nbsp;</th>
                              <th>Product Name</th>

                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Total</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr class="text-center"  *ngFor="let item of wishlist;  let i=index">
                              <td class="product-remove" style="cursor: pointer;" (click)="removeFromWishlist(i)"><a ><span class="ion-ios-close"></span></a></td>
                              
                              <td class="img-prod"><img class="img-fluid" [src]="item.images[1].url" alt="Colorlib Template"></td>
                              
                              <td class="product-name">
                                  <h3>{{item.name}}</h3>
                                  <p>{{item.description}}</p>
                              </td>
                              
                              <td class="price">{{ item.price | currency:"INR"  }}</td>
                              
                                       
                              <td class="quantity">
                                <div class="input-group mb-3">
                                  <span class="input-group-btn mr-2">
                                  <button type="button" class="quantity-left-minus btn"  (click)="decreaseQuantity(item)">
                                      <i class="ion-ios-remove" ></i>
                                     </button>
                                  </span>
                                   <input
                                   type="text"
                                   id="quantity"
                                   name="quantity"
                                   class="form-control input-number"
                                   [value]="item.quantity + ' kg'"
                                   min="1"
                                   max="100"
                                 >
                                 
                                  <span class="input-group-btn ml-2">
                                     <button type="button" class="quantity-right-plus btn" (click)="increaseQuantity(item)">
                                        <i class="ion-ios-add"></i>
                                    </button>
                                  </span>
                              </div>
                          </td>
                            <td class="total">{{ item.quantity * item.price | number:'1.2-2' | currency:"INR"  }}</td>
                            </tr><!-- END TR-->

                          

                           

                           

                        

                           
                          </tbody>
                        </table>
                    </div>
              </div>
          </div>
          </div>
      </section>

      <section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-6">
            <h2 style="font-size: 22px;" class="mb-0">Subcribe to our Newsletter</h2>
            <span>Get e-mail updates about our latest shops and special offers</span>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <form action="#" class="subscribe-form">
            <div class="form-group d-flex">
              <input type="text" class="form-control" placeholder="Enter email address">
              <input type="submit" value="Subscribe" class="submit px-3">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
