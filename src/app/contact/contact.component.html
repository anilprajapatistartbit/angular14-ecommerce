<div class="container" style="margin-top:20px;">
    <h1><u>Get in Touch</u></h1>
    <form [formGroup]="contactForm" (ngSubmit)="contact()">
      <div class="mb-3">
        <label for="FirstName" class="form-label">First Name</label>
        <input formControlName="FirstName" type="text" class="form-control" id="FirstName">
    
      </div>
      <div class="mb-3">
        <label for="LastName" class="form-label">Last Name</label>
        <input formControlName="LastName" type="text" class="form-control" id="LastName">
    
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input formControlName="Email" type="text" class="form-control" id="Email">
        <div class="errors" *ngIf="!contactForm.controls['Email']?.valid && (contactForm.controls['Email']?.dirty || contactForm.controls['Email']?.touched)">
            <div *ngIf="contactForm.controls['Email']?.errors?.['required']">Email is required</div>
            <div *ngIf="contactForm.controls['Email']?.errors?.['email']">Invalid email format</div>
          </div>
    
      </div>
      <div class="mb-3">
        <label for="Mobile" class="form-label">Mobile</label>
        <input formControlName="Mobile" type="text" class="form-control" id="Mobile">
    
      </div>
      <div class="mb-3">
        <label for="Message" class="form-label">Message</label>
        <input formControlName="Message" type="text" class="form-control" id="Message">
    
      </div>
 
      
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
    </form>
  </div>
