<div class="login-form">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" id="username" placeholder="Username">

    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" id="password" placeholder="Password">

    <button (click)="login()" >Login</button>
</div>
