<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card-container">
            <div class="card">

                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email and password</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                      <div class="errors" *ngIf="!loginForm.controls['email']?.valid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)">
                        Email is required
                      </div>
                      
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                      <div class="errors" *ngIf="!loginForm.controls['password']?.valid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
                        Password is required
                      </div>
                    </div>
                  
                    <button type="submit" class="btn btn-primary"  [disabled]="!loginForm.valid">Login</button>
                  </form>
                  <a style="color: #fff;margin-top:10px;" routerLink="/signup">New User? Click to signup!</a>
            </div>
        </div>
    </div>
</div>
</div>
